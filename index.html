<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="contenedor">
        <h1>Lista de tareas pomodoros</h1>
        <div class="aplicacion">
            <div class="contenedor-tareas">
                <h2>Tareas pendientes</h2>
                <ul id="lista-tareas">
                    <!--aqui van las tareas-->
                </ul>
                <form action="" id="formularios-tareas">
                    <input type="text" id="nueva-tarea" placeholder="agrega una nueva tarea">
                    <button type="submit">Agregar  </button>
                </form>
            </div>
            <div class="contenedor-temporizador">
                <h2>Cronometro temporizador</h2>
                <div id="temporizador">01:00></div>
                <button id="boton-iniciar">Iniciar</button>
                <button id="boton-detener">Detener</button>
                <button id="boton-reiniciar">reiniciar</button>
           </div>
      </div>
 </div>
<script src="./main.js"></script>
</body>
</html>
